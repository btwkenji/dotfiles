window:
  padding:
    x: 1
    y: 1
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrollback:
  max_lines: 10000
  multiplier: 1

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
    size: 7

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
    size: 7

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
    size: 7

  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
    size: 7

selection:
  save_to_clipboard: false

shell: zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

  normal:
    black: '#44475a'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#b4befe'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#bbbbbb'
